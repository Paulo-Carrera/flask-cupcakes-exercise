<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cupcake App</h1>
        <hr>
        <div id="cupcake-list" class="mt-3">
            <!-- Cupcake items will be appended here by JavaScript -->
        </div>

        <hr>
        <h2>Add a New Cupcake</h2>
        <form id="cupcake-form">
            <div class="form-group">
                <label for="flavor">Flavor</label>
                <input type="text" id="flavor" name="flavor" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" name="size" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" class="form-control" required min="0" max="10" step="0.1">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Cupcake</button>
        </form>
    </div>
    <hr>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
