<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cupcake</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Cupcake</h1>
        <form id="edit-cupcake-form">
            <input type="hidden" id="cupcake-id" value="{{ cupcake.id }}">
            <div class="form-group">
                <label for="flavor">Flavor</label>
                <input type="text" id="flavor" name="flavor" class="form-control" value="{{ cupcake.flavor }}" required>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" name="size" class="form-control" value="{{ cupcake.size }}" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" class="form-control" value="{{ cupcake.rating }}" required min="0" max="10" step="0.1">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" name="image" class="form-control" value="{{ cupcake.image }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // JavaScript to handle form submission
        document.getElementById('edit-cupcake-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = document.getElementById('cupcake-id').value;
            const flavor = document.getElementById('flavor').value;
            const size = document.getElementById('size').value;
            const rating = document.getElementById('rating').value;
            const image = document.getElementById('image').value;

            await axios.patch(`/api/cupcakes/${id}`, {
                flavor,
                size,
                rating,
                image
            });

            // Redirect to the homepage or any other page after successful edit
            window.location.href = '/';
        });
    </script>
</body>
</html>
